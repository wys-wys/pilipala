name: Pilipala Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "可选：手动触发时填写 tag（例如 v1.2.3）。不填就只产物不发 Release"
        required: false
        type: string
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - name: 代码迁出
        uses: actions/checkout@v4

      - name: 构建Java环境
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: 安装Flutter
        uses: subosito/flutter-action@v2
        with:
          # 关键：3.27+ 才有 Color.withValues / a / toARGB32 相关 API
          flutter-version: "3.29.0"
          channel: "stable"
          cache: true

      - name: 下载项目依赖
        run: flutter pub get

      - name: 解码生成 jks（可选：没有签名就跳过）
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/vvex.jks

      - name: Build APK（有签名就 release；没签名就 debug）
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            flutter build apk --release --split-per-abi
            flutter build apk --release
          else
            echo "No keystore secrets found, build debug apks."
            flutter build apk --debug --split-per-abi
          fi

      - name: 获取版本号
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          elif [[ -n "${{ github.event.inputs.release_tag }}" ]]; then
            echo "version=${{ github.event.inputs.release_tag#v }}" >> $GITHUB_OUTPUT
          else
            echo "version=manual-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: 重命名应用
        run: |
          mkdir -p build/app/outputs/flutter-apk/out
          for file in build/app/outputs/flutter-apk/*.apk; do
            base=$(basename "$file")
            mv "$file" "build/app/outputs/flutter-apk/out/Pili-${base%.apk}-${{ steps.version.outputs.version }}.apk"
          done

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: Pilipala-android
          path: build/app/outputs/flutter-apk/out/*.apk
          if-no-files-found: error

  ios:
    runs-on: macos-latest
    steps:
      - name: 代码迁出
        uses: actions/checkout@v4

      - name: 安装Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0"
          channel: "stable"
          cache: true

      - name: 下载项目依赖
        run: flutter pub get

      - name: 打包 IPA（无签名）
        run: |
          flutter build ios --release --no-codesign
          rm -rf Payload app.ipa
          mkdir -p Payload
          cp -R build/ios/iphoneos/Runner.app Payload/Runner.app
          zip -r9 app.ipa Payload

      - name: 获取版本号
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          elif [[ -n "${{ github.event.inputs.release_tag }}" ]]; then
            echo "version=${{ github.event.inputs.release_tag#v }}" >> $GITHUB_OUTPUT
          else
            echo "version=manual-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: 重命名 IPA
        run: |
          mkdir -p build
          mv app.ipa "build/Pili-${{ steps.version.outputs.version }}.ipa"

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: Pilipala-ios
          path: build/Pili-*.ipa
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [android, ios]
    # 只有 tag push 或者手动输入 release_tag 才发 Release；否则只在各 job 里留 artifact
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event.inputs.release_tag != '' }}
    steps:
      - name: 下载所有产物
        uses: actions/download-artifact@v4
        with:
          pattern: Pilipala-*
          path: artifacts
          merge-multiple: true

      - name: 确定 tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.inputs.release_tag }}" >> $GITHUB_OUTPUT
          fi

      - name: 发布 Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          artifacts: artifacts/**/*
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
